<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Recommender</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #ff4500;
    }

    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input {
      padding: 12px 15px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #ff4500;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #e03e00;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .movie {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .movie:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 300px;
    }

    .title {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .rating {
      color: #f5c518;
      margin-bottom: 5px;
    }

    .genre {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 5px;
    }

    .plot {
      font-size: 0.9em;
      line-height: 1.4;
      color: #ccc;
      max-height: 80px;
      overflow: hidden;
    }

    #loading {
      text-align: center;
      font-size: 1.2em;
      color: #ff4500;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .search {
        flex-direction: column;
        align-items: center;
      }
      button {
        margin-left: 0;
      }
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie Recommendation App</h1>

  <div class="search">
    <input id="keyword" placeholder="Enter keyword (action, batman...)" />
    <button onclick="getMovies()">Recommend</button>
  </div>

  <div id="loading"></div>
  <div class="movies" id="movies"></div>

  <script>
    async function getMovies() {
      const keyword = document.getElementById("keyword").value.trim();
      const moviesDiv = document.getElementById("movies");
      const loadingDiv = document.getElementById("loading");

      moviesDiv.innerHTML = "";
      loadingDiv.innerText = "";

      if (!keyword) return;

      loadingDiv.innerText = "Loading...";

      try {
        const response = await fetch(`http://localhost:5000/recommend?keyword=${keyword}`);
        const data = await response.json();
        loadingDiv.innerText = "";

        if (!data.recommendations || data.recommendations.length === 0) {
          moviesDiv.innerHTML = "<p>No movies found</p>";
          return;
        }

        data.recommendations.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";

          div.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}" />
            <div class="title">${movie.title} (${movie.year})</div>
            <div class="rating">‚≠ê ${movie.rating}</div>
            <div class="genre">${movie.genre}</div>
            <div class="plot">${movie.plot}</div>
          `;

          moviesDiv.appendChild(div);
        });
      } catch (error) {
        loadingDiv.innerText = "Error fetching movies.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
